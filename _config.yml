  name:           Alex Kremer
  avatar:         avatar.jpg
  bio:            "C++ programming and gym addict. Developer and maintainer of Tapmania.org. CSE and co-founder at RulesLab.io"
  email:          godexsoft@gmail.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:
  facebook: godexsoft
  github: godexsoft
  stackexchange:
  linkedin:
  instagram:
  flickr:
  tumblr:
  google_plus:    +godexsoft

# Background image to be tiled on all pages
background:

# Analytics and webmaster tools stuff goes here
google_analytics: UA-55009859-1
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in top navigation
# For external links add external: true
links:
#  - title: Theme Setup
#    url: /theme-setup
  - title: Tapmania.org
    url: http://tapmania.org
    external: true
  - title: Egor Ermakov
    url: http://binarybuffer.com
    external: true 
  - title: Valera Chevtaev
    url: http://chupakabr.ru
    external: true
  - title: Yana Kremer
    url: http://yanakremer.com
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Europe/London
future:      true
highlighter: pygments
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
